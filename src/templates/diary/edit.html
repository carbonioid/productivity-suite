<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <script src="{{ url_for('static', filename='diary/edit/js/run.js') }}" type="module"></script>

    <link href="{{ url_for('static', filename='diary/favicon.ico') }}" rel="shortcut icon" />

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='diary/edit/styles.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='diary/css/tag-select.css') }}" rel="stylesheet" />

    <link href="{{ url_for('static', filename='general/css/general.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='diary/css/diarystyles.css') }}" rel="stylesheet" />

    <template id="slider-template">
        <div class="slider-container">
            <input type="range" class="slider" step="1" />
            <div class="data-rect">
                <div class="circle"></div>
                <div class="text"><span class="slider-value"></span></div>
            </div>
        </div>
    </template>

    <template id="tag-template">
        <div class="tag border"><span data-bind="name"></span></div>
    </template>
</head>
<body>
    <nav class="page-title">
        <div class="icons">
            <div class="icon-button hoverable back-button">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
            <h3>Entry for <span class="title-date-value"></span></h3>
            <div class="icon-button hoverable submit-button" title=save>
                <span class="material-symbols-outlined">task_alt</span>
            </div>
            <div class="icon-button hoverable delete-button" title="delete">
                <span class="material-symbols-outlined">delete</span>
            </div>
            <div class="icon-button hoverable stats-button" title="Statistics">
                <span class="material-symbols-outlined">open_in_new</span>
            </div>
        </div>
        <div class="hoz-line"></div>
    </nav>
    <main class="page-container">
        <div class="left-sidebar">
            <div class="left-sidebar-form">
                <div class="rating-container border">

                </div>
                <div class="border tag-select collapsed" style="--width:100%; --e:2px;">
                    <input type="text" class="search-bar" placeholder="Search or add tags...">
                    <input type="text" class="search-bar-placeholder" readonly placeholder="Search or add tags..." autocomplete="off">
    
                    <div class="border tag-menu">
                        <div class="tag border adapt-tag hidden"></div>
                    </div>
                </div>
            </div>
        </div>
        <main class="entry-container">
            <form class="entry-form border">
                <input class="entry-title" placeholder="Title">
                <textarea class="entry-input" placeholder="Write here..."></textarea>
            </form>
        </main>
        <div class="right-sidebar">
            <div class="collapse-button switch">
                <span class="material-symbols-outlined hoverable icon-button first">right_panel_close</span>
                <span class="material-symbols-outlined hoverable icon-button second">right_panel_open</span>
            </div>
            <div class="memory-container border">
                <p class="title">
                    <select class="delay-select border">
                        <option value="365">A year ago</option>
                        <option value="180">6 months ago</option>
                        <option value="30">A month ago</option>
                        <option value="7">A week ago</option>
                        <option value="1">A day ago</option>
                    </select>
                    <span class="material-symbols-outlined icon-button hoverable open-in-new-button" style="font-size:0.7rem;">open_in_new</span>
                </p>

                <p class="content">
                    <span class="date-value"></span>
                    <span class="entry-value"></span>
                </p>
            </div>
        </div>
    </main>
</body>
